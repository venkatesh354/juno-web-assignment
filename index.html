<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task-manager">
        <div class="tabs">
            <button id="pendingTab" onclick="changeTab('Pending')">Pending</button>
            <button id="completedTab" onclick="changeTab('Completed')">Completed</button>
        </div>

        <div class="search-filter">
            <input type="text" id="searchInput" oninput="filterTasks()" placeholder="Search...">
        </div>

        <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
